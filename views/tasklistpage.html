<html>
    <head>
        <style>
            table, th, td {
                border: 1px solid black;
                font-size: 20;
            }
            </style>
            
         <link rel="stylesheet" href="styles.css"/>
            
    </head>
<body>
    <h1>Tasklist</h1>
    <table>
        <tr>
            <td style="font-style:oblique">Task ID</td>
            <td style="font-style:oblique">Name</td>
            <td style="font-style:oblique">Due Date</td>
            <td style="font-style:oblique">Description</td>
            <td style="font-style:oblique">Assigned To</td>
            <td style="font-style:oblique">Status</td>
        </tr>
        <% for ( var i = 0; i < taskDb.length; i++) { %>
            <tr>
                <td>
                    <%= taskDb[i].taskId %>
                </td>
                <td>
                    <%= taskDb[i].taskName %>
                </td>
                <td>
                    <%= taskDb[i].taskDate %>
                </td>
                <td>
                    <%= taskDb[i].taskDesc %>
                </td>
                <td>
                    <%= taskDb[i].taskAssgn %>
                </td>
                <td>
                    <%= taskDb[i].taskStatus %>
                </td>
            </tr>
            <% } %>

            <br>
            <h3>
                    <a href="/">Home</a>
            </h3>
        </body>
</html>
